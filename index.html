<HTml:5>
    <head>
        <title>ToDo List</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/vnd.icon" href="./assets/List_On.ico">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=wb_sunny" />
    </head>
    <body>
      <header>
        <h1 class="title">ToDo List</h1>
      </header>
      <section class="input-block"><input type="text" id="input" placeholder=" Ajouter une nouvelle tâche..." >
        <button id="add"><i class="fa-solid fa-plus"></i></button>
        <div class="two-buttons">
        <button id="theme-switch">
          <i class="fa-solid fa-moon"></i>
          <i class="fa-solid fa-sun"></i>

        </button>
          <button id="filter"><i class="fa-solid fa-filter"></i></button>
          </div>
      </section>  
        <container>
          <ul id="list">
            </div>
          </ul>
        </container>
      <dialog id="option">
        <input class="input_modif" type="text">
          <div class="horaire">
          <input class="date" type="date">
          <input class="heure" type="time">
        </div>
        <!-- <input class="couleur" type="color"> -->
        <label for="categorie_select">Choisis une catégorie</label>
        <select name="catégorie" id="categorie_select" multiple>
          <option value="">--Choisis une catégorie--</option>
          <option value="santé">Santé</option>
          <option value="travail">Travail</option>
          <option value="administratif">Administratif</option>
          <option value="loisir">Loisir</option>
          <option value="sport">Sport</option>
          <option value="courses">Courses</option>
          <option value="maison">Maison</option>
          <option value="perso">Perso</option>
          <option value="urgent">Urgent</option>
        </select>
        <button class="annuler">Annuler</button>
        <button class="save">Sauvegarder</button>
      </dialog>
      
      <dialog id="filter-modal">
        <h2>Filtres et Tri</h2>
        <div class="filter-section">
          <h3>Filtrer par catégorie</h3>
          <select id="filter-category">
            <option value="all">Toutes les catégories</option>
            <option value="none">Sans catégorie</option>
            <option value="santé">Santé</option>
            <option value="travail">Travail</option>
            <option value="administratif">Administratif</option>
            <option value="loisir">Loisir</option>
            <option value="sport">Sport</option>
            <option value="courses">Courses</option>
            <option value="maison">Maison</option>
            <option value="perso">Perso</option>
            <option value="urgent">Urgent</option>
          </select>
        </div>
        <div class="filter-section">
          <h3>Lier une couleur à une catégorie</h3>
          <div id="category-colors"></div>
        </div>
        <div class="filter-section">
          <label>
            <input type="checkbox" id="sort-chronological">
            Trier par ordre chronologique
          </label>
        </div>
        <div class="filter-buttons">
          <button class="filter-annuler">Annuler</button>
          <button class="filter-apply">Appliquer</button>
        </div>
      </dialog>
      
        
    </body>
    <script src="index.js"></script>
</HTml:5>
